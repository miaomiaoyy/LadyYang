<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <meta charset="UTF-8">
    <title>Page Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid row">
        <div class="navbar-text pull-left">
          <a href="page-list.html" class="cl-text-black cl-icon-padding">
            <span class="glyphicon glyphicon-chevron-left">
            </span>
          </a>
        </div>
        <div class="navbar-text pull-right">
          <a href="page-list.html" class="cl-icon-padding cl-text-black">
            <span class="glyphicon glyphicon-ok">
            </span>
          </a>
        </div>
        <a class="navbar-brand cl-text-white cl-text-bold" href="#">
          Edit Page
        </a>
      </div>
    </nav>

    <div class="container">
      <form>
        <div class="form-group">
          <label for="page-name">Name</label>
          <input type="text" class="form-control" id="page-name" placeholder="Page Name">
        </div>
        <div class="form-group">
          <label for="page-title">Title</label>
          <input type="text" class="form-control" id="page-title" placeholder="Page Title">
        </div>
      </form>
      <a class="btn btn-danger btn-block" href="page-list.html">Delete</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid row">
        <div class="pull-right navbar-text">
          <a href="../user/profile.html" class="cl-icon-padding">
            <span class="glyphicon glyphicon-user"></span>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
