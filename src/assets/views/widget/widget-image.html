<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <meta charset="UTF-8">
    <title>Widget Image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid row">

        <div class="navbar-text pull-left">
          <a href="widget-list.html" class="cl-text-black cl-icon-padding">
            <span class="glyphicon glyphicon-chevron-left">
            </span>
          </a>
        </div>
        <div class="navbar-text pull-right">
          <a href="widget-list.html" class="cl-icon-padding cl-text-black">
            <span class="glyphicon glyphicon-ok">
            </span>
          </a>
        </div>
        <a class="navbar-brand cl-text-white cl-text-bold" href="#">
          Widgets Edit
        </a>
      </div>
    </nav>

    <div class="container">
      <form>
        <div class="form-group">
          <label for="image-name">Name</label>
          <input type="text" class="form-control" id="image-name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="image-text">Text</label>
          <input type="text" class="form-control" id="image-text" placeholder="Text">
        </div>
        <div class="form-group">
          <label for="image-URL">URL</label>
          <input type="text" class="form-control" id="image-URL" placeholder="URL">
        </div>
        <div class="form-group">
          <label for="image-width">Width</label>
          <input type="text" class="form-control" id="image-width" placeholder="Width percentage">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">Upload</label>
          <input type="file" class="form-control" id="exampleInputFile">
        </div>
      </form>
      <a class="btn btn-primary btn-block" href="#">Upload Image</a>
      <a class="btn btn-danger  btn-block" href="widget-list.html">Delete</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid row">
        <div class="pull-right navbar-text">
          <a href="../user/profile.html" class="cl-icon-padding">
            <span class="glyphicon glyphicon-user"></span>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
