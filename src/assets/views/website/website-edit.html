<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
    <meta charset="UTF-8">
    <title>Website Edit</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top cl-blue-navbar">
      <div class="row">
        <div class="col-xs-1 col-sm-4">
          <div class="container-fluid row">
            <div class="col-sm-2 col-xs-12">
              <p class="navbar-text pull-left">
                <a href="website-list.html" class="navbar-link cl-text-white">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
              </p>
            </div>
            <div class="col-xs-10 hidden-xs">
              <a class="cl-text-white navbar-brand cl-text-bold cl-icon-padding" href="#">
                Websites
              </a>
              <a href="website-new.html" class="navbar-link navbar-text pull-right cl-text-white">
                <span class="glyphicon glyphicon-plus"></span>
              </a>
            </div>
          </div>
        </div>
        <div class="col-xs-11 col-sm-8">
          <div class="container-fluid">
            <a class="cl-text-white navbar-brand cl-text-bold" href="#">
              Edit Websites
            </a>
            <a href="website-list.html" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
              <span class="glyphicon glyphicon-ok"></span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="contain-fluid">
      <div class="col-xs-4 hidden-xs">
        <ul class="list-group cl-list-group-borderless">
          <li class="list-group-item cl-list-item-borderless">
            <a href="website-edit.html"><span class="glyphicon glyphicon-cog pull-right"></span></a>
            <a href="../page/page-list.html">Blogging App</a>
          </li>
          <li class="list-group-item cl-list-item-borderless">
            <a href="website-edit.html"><span class="glyphicon glyphicon-cog pull-right"></span></a>
            <a href="../page/page-list.html">Address Book App</a>
          </li>
          <li class="list-group-item cl-list-item-borderless">
            <a href="website-edit.html"><span class="glyphicon glyphicon-cog pull-right"></span></a>
            <a href="../page/page-list.html">Script Testing App</a>
          </li>
          <li class="list-group-item cl-list-item-borderless">
            <a href="website-edit.html"><span class="glyphicon glyphicon-cog pull-right"></span></a>
            <a href="../page/page-list.html">Blogger</a>
          </li>
        </ul>
      </div>
      <div class="col-xs-12 col-sm-8">
        <form>
          <div class="form-group">
            <label for="website-name">Website Name</label>
            <input type="text" class="form-control" id="website-name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="website-description">Website Description</label>
            <textarea id="website-description" class="form-control" rows="5" placeholder="Description"></textarea>
          </div>
          <a class="btn btn-danger  btn-block" href="website-list.html">Delete</a>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-fixed-bottom cl-blue-navbar">
      <div class="container-fluid">
        <a href="../user/profile.html" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-user"></span>
        </a>
      </div>
    </nav>
  </body>
</html>
