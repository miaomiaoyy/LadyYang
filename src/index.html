  <body>
    <input id="jobName">
    <button id="jobSearch" onclick="searchJob()">search</button>
    <ul id="jobs">

    </ul>

    <script>

      function searchJob() {
        var input = $("#jobName").val();
        var url = "https://jobs.github.com/positions.json?description=" +
         input +
          "&location=seattle";

        var jobsList = $("#jobs");
        $.get(
          url,
          {},
          function(response) {
            var jobs = response;
            for (var i = 0; i < jobs.length; i++) {
              var jobsLi = $("<li>");
              var jobName = jobs[i].title;
              jobsLi.append(jobName);
              jobsList.prepend(jobsLi)
            }
          }
        ,
        "jsonp");
      }

    </script>
