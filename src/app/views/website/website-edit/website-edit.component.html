          <!--go back to last page jiantou-->

            <span class="glyphicon glyphicon-chevron-left"></span>

        <a class="cl-text-white navbar-brand cl-text-bold" routerLink=".">

        </a>

<div class="contain-fluid">
  <div class="col-xs-4 hidden-xs">
    <div *ngFor="let website of websites">
      <ul class="list-group cl-list-group-borderless">
        <!--<li class="list-group-item cl-list-item-borderless">-->
        <a routerLink="/user/{{developerId}}/website/{{website._id}}"><span
          class="glyphicon glyphicon-cog pull-right"></span></a>
        <a routerLink="/user/{{developerId}}/website/{{website._id}}/page">{{website.name}}</a>
        <!--</li>-->
      </ul>
    </div>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 borders">
    <form>
      <div class="form-group cl-8-top">
        <label>Name</label>
        <input [(ngModel)]="updatedWebsite.name" type="text" class="form-control" name="name" value="Blogger"
               placeholder="Name" ngModel required>
      </div>
      <div class="form-group cl-8-top">
        <label for>Description</label>
        <textarea [(ngModel)]="updatedWebsite.description" name="description" class="form-control" rows="5"
                  placeholder="Description"></textarea>
      </div>
      <div class="form-group">
        <!--<a (click)="deleteWebsite()" class="btn btn-block btn-danger">Delete</a>-->
      </div>
      <a (click)="deleteWebsite()" class="btn btn-danger btn-block cl-8-top">Delete</a>
    </form>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fuild">
    <a routerLink="/user/{{developerId}}" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
