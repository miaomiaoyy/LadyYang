<div class="contain-fluid">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group cl-list-group-borderless">
      <li class="list-group-item cl-list-item-borderless" *ngFor = "let website of websites">
        <a routerLink="../{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
        <a routerLink="../{{website._id}}/page">{{website.name}} </a>
      </li>
    </ul>

  </div>

  <div class="col-xs-8">
    <!--<div class="form-group">-->
      <!--<label for="website-id">Website Id</label>-->
      <!--<input [(ngModel)]="website._id" id="website-id" class="form-control"/>-->
    <!--</div>-->

    <div class="form-group">
      <label for="website-name">Website Name</label>
      <input [(ngModel)]="website.name" id="website-name" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="website-description">Website Description</label>
      <textarea [(ngModel)]="website.description" id="website-description" class="form-control" rows="5"></textarea>
    </div>

    <button class="btn btn-primary btn-block" (click)="updateWebsite(website)">Update</button>
    <button class="btn btn-danger btn-block" (click)="deleteWebsite(website._id)">Delete</button>

  </div>
