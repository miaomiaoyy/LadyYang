<div class="contain-fluid">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group cl-list-group-borderless">
      <li  *ngFor="let website of websites" class="list-group-item cl-list-item-borderless">
        <a routerLink="../{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
        <a routerLink="../{{website._id}}/page">{{website.name}}</a>
      </li>
    </ul>
  </div>

  <div class="col-xs-8 borders">
    <form (ngSubmit)="createWebsite()" #f="ngForm">
      <div class="form-group">
        <label class="cl-8-top" for="website-name">Name</label>
        <input type="text" class="form-control" id="website-name" placeholder="Name"
               ngModel required
               name="webname" #webname="ngModel"/>
        <div [hidden]="webname.valid || webname.untouched"
             class="alert alert-danger">
        </div>
      </div>
      <div class="form-group">
        <label for="website-description">Description</label>
        <textarea id="website-description" class="form-control" rows="5" placeholder="Description"
                  ngModel required
                  name="description" #description="ngModel"></textarea>
      </div>
      <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fuild">
    <a routerLink="../.." class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">

    </a>
