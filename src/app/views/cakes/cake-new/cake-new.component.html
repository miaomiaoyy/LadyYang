<body><!doctype html>
<html>
<body>

<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <div class="row">
    <div class="col-xs-4 hidden-xs">
      <div class="container-fluid">
        <p class="navbar-text pull-left">
          <a routerLink="../" class="navbar-link cl-text-white">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
        </p>
        <a class="cl-text-white navbar-brand cl-text-bold" routerLink="./">
          All cakes
        </a>
        <a routerLink="../" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
    </div>
    <div class="col-xs-8">
      <div class="container-fluid">
        <a class="cl-text-white navbar-brand cl-text-bold" routerLink="./">
          Create Your Own Cake
        </a>
        <a routerLink="../" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding" type="submit" (click)="createWebsite()">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="contain-fluid">
  <div class="col-xs-4 hidden-xs">
    <ul class="list-group cl-list-group-borderless">
      <li class="list-group-item cl-list-item-borderless" *ngFor = "let cake of cakes">
        <a routerLink="../{{cake._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
        <a routerLink="{{cake._id}}/page">{{cake.name}} </a>
      </li>
    </ul>
  </div>

  <div class="col-xs-8">
    <form #f="ngForm" (ngSubmit) = "createCake()">
      <div class="form-group">
        <label for="cake-name">Name</label>
        <input placeholder="Name" class="form-control" type="text" id="cake-name" ngModel required name="name" #name="ngModel"/>
      </div>

      <div class="form-group">
        <label for="cake-description">Description</label>
        <textarea placeholder="Description" class="form-control" id="cake-description" rows="5" ngModel required name="description" #description="ngModel">

        </textarea>
      </div>
      <div class="form-group">
        <label for="cake-url">Description</label>
        <textarea placeholder="URL" class="form-control" id="cake-url" rows="2" ngModel required name="url" #description="ngModel">
        </textarea>
      </div>
      <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Create</button>
    </form>
  </div>

</div>

</body>
</html>
</body>
