
<div *ngIf="passwordErrorFlag"
     class="alert alert-danger">
  {{passwordErrorMsg}}
</div>

<div class="container">
  <h1>Register</h1>
  <form (ngSubmit) = "register()" #f="ngForm">
    <div class="form-group">
      <label>Username</label>
      <input   placeholder="username" type="text" class="form-control" ngModel required name="username" #username="ngModel"/>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input   placeholder="password" type="password" class="form-control" ngModel required name="password" #password="ngModel"/>
    </div>

    <div class="form-group">
      <label>Verify Password</label>
      <input   placeholder="verifypassword" type="password" class="form-control" ngModel required name="verifyPassword" #verifyPassword="ngModel"/>
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input   placeholder="firstName" type="text" class="form-control" ngModel required name="firstName" #firstName="ngModel"/>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input   placeholder="lastName" type="text" class="form-control" ngModel required name="lastName" #lastName="ngModel"/>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input   placeholder="email" type="text" class="form-control" ngModel required name="email" #email="ngModel"/>
    </div>

    <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Register</button>
    <a class="btn btn-danger btn-block" routerLink="/login">Cancel</a>

    <span class="help-block" *ngIf="!username.valid || username.untouched">
          Please enter valid username
    </span>


  </form>
</div>
