<div class="container">
  <h1>Profile</h1>
  <input [(ngModel)]="user.username" class="form-control"/>

  <input [(ngModel)]="user.password" type="password" class="form-control"/>

  <input [(ngModel)]="user.firstName" class="form-control"/>

  <input [(ngModel)]="user.lastName" class="form-control"/>

  <input [(ngModel)]="user.email" class="form-control"/>

  <button class="btn btn-primary btn-block" (click)="updateUser(user)">Update</button>


  <a class="btn btn-primary btn-block" routerLink="/profile/{{user._id}}/website">Websites</a>
  <a class="btn btn-danger btn-block" routerLink="/login">Logout</a>
  <a class="btn btn-danger btn-block" (click)="deleteUser(user._id)" routerLink="/login">Delete</a>



</div>
