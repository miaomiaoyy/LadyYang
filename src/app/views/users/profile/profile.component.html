<h1>Profile</h1>
<div class="form-group">
  <label for="username">Username</label>
  <input [(ngModel)]="user.username" type="text" class="form-control"id="username"/>

  <label for="password">Password</label>
  <input [(ngModel)]="user.password" type="password" class="form-control"id="password"/>

  <label for="first-name">FirstName</label>
  <input [(ngModel)]="user.firstName" type="text" class="form-control" id="first-name"/>

  <label for="last-name">LastName</label>
  <input [(ngModel)]="user.lastName"type="text" class="form-control" id="last-name"/>
<br>

  <a routerLink="./website" class="btn btn-primary btn-block">Websites</a>
  <a routerLink="/login" class="btn btn-danger btn-block">Logout</a>
</div>

<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fluid">
    <a routerLink="/profile" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
