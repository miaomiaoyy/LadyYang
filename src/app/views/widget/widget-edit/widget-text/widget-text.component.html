<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a (click)="updateWidget(widget)" class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-ok">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" routerLink=".">
      Widget Edit {{widget.widgetType}}
    </a>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)]="widget.name" type="text" class="form-control" name="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label>HTML</label>
      <!-- <input [(ngModel)]="widget.text" type="text" class="form-control" name="text" placeholder="Text"> -->
      <!--<quill-editor [(ngModel)]="widget.text" name="text"></quill-editor>-->
      <input [(ngModel)]="widget.text" type="text" class="form-control" name="text" placeholder="Text">
    </div>
    <div class="form-group">
      <label>Rows</label>
      <input [(ngModel)]="widget.rows" type="number" class="form-control" name="rows" placeholder="Size">
    </div>
    <div class="form-group">
      <label>Placeholder</label>
      <input [(ngModel)]="widget.placeholder" name="placeholder" class="form-control" required/>
      <p></p>
      <input type="text" readonly value="Formatted" class="form-control" />
      <span class="input-group-addon">
        <input [(ngModel)]="widget.formatted" name="formatted" type="checkbox" />
      </span>
    </div>
  </form>
  <a class="btn btn-danger  btn-block" (click)="deleteWidget()">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="/user/{{userId}}" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
