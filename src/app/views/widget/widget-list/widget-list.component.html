
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink="../.." class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>

    <div class="navbar-text pull-right">
      <a routerLink="./new" class="cl-icon-padding cl-text-black">
        <span class="glyphicon glyphicon-plus" style="background-color: white"></span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold">
      Widgets
    </a>
  </div>
</nav>


  <div class="cl-update-padding">
    <div *ngFor="let widget of widgets">
      <div *ngIf="widget.widgetType.match('HEADER')">
        <div class="pull-right">
          <a routerLink="./{{widget._id}}" class="pull-right">
          <!--<a routerLink="./new/header" class="pull-right">-->
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </a>
          <a routerLink="./{{widget._id}}">
            <span class="glyphicon glyphicon-cog" style="background-color: white"></span>
          </a>
        </div>
        <h1>{{widget.text}}</h1>
      </div>

      <div *ngIf="widget.widgetType.match('IMAGE')">
          <a class="pull-right" routerLink="./{{widget._id}}">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </a>
          <a routerLink="./{{widget._id}}" class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
          <img class="img-responsive cl-widget-images" src="{{widget.url}}"  width="{{widget.width}}">
        <br>
      </div>

      <br>
      <br>
      <div class="embed-responsive embed-responsive-16by9" *ngIf="widget.widgetType.match('YOUTUBE')">
          <iframe width="50%" height="360" [src]="updateURL(widget.url)" frameborder="0" allowfullscreen>
          </iframe>
          <a routerLink= "./{{widget._id}}" class="pull-right">
            <span class="glyphicon glyphicon-menu-hamburger" style="background-color: white"></span>
          </a>
          <a routerLink="./{{widget._id}}" class="pull-right">
            <span class="glyphicon glyphicon-cog" style="background-color: white"></span>
          </a>
      </div>
    </div>
  </div>






<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">

      <a routerLink="/profile/{{userId}}" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>

    </div>
    <div class="pull-left navbar-text">
      <a  class="cl-icon-padding" routerLink="./">
        <span class="glyphicon glyphicon-play"></span>
      </a>
      <a class="cl-icon-padding" routerLink="./">
        <span class="glyphicon glyphicon-eye-open"></span>
      </a>
    </div>
  </div>
</nav>
