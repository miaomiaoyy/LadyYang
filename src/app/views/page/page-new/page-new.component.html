<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink="../" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a routerLink="../" class="cl-icon-padding cl-text-black" type="submit" (click)="createPage()">
          <span class="glyphicon glyphicon-ok">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" routerLink="./">
      New Page
    </a>
  </div>
</nav>


<div class="container">
  <form #f="ngForm" (ngSubmit) = "createPage()">
    <div class="form-group">
      <label for="page-name">Name</label>
      <input type="text" class="form-control" id="page-name" placeholder="Page Name" ngModel required name="name" #name="ngModel">
    </div>
    <div class="form-group">
      <label for="page-description">Description</label>
      <input type="text" class="form-control" id="page-description" placeholder="Page Description" ngModel required name="description" #description="ngModel">
    </div>

    <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Create</button>
  </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="/profile/{{userId}}" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
